<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
    <!-- family = Bangers -->
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Report-style.css">
    <link rel="icon" href="../image/logo geeks 360-01.svg">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<body>
<div class="container">

        <div class="FormAll">
            
            <form action="" method="post">
                <h1>Report</h1>

<!-- ******************************************************** -->
                <hr>

                <div class="Div-FormAll">
                    <label for="book"> Training name</label>
                    <select class="SL2" name="book" id="book">
                        <option value="name1" selected>Choose the name of the Training</option>
                        <option value="name2">book 1</option>
                        <option value="name3">book 2</option> 
                        <option value="name4">book 3</option>
                   </select>                      
                </div>
                <div class="Div-FormAll">
                    <div class="All-gender">
                        <div class="gender">
                            <label class="label1" for="">Male </label>
                            <input type="text" placeholder="999" name="number-of-males-in-training">
                        </div>
                        <div class="gender">
                            <label for="">Female  </label>
                            <input type="text" placeholder="999" name="number-of-women-in-training">
                        </div>
                    </div>
                </div>

                <hr>

<!-- ******************************************************** -->

                <div class="Div-FormAll">
                    <label for="book">University Name</label>
                    <div class="All-gender2">
                        <select class="SL" name="book" id="book">
                            <option value="name1" selected>Choose the name of the University</option>
                            <option value="name2">book 1</option>
                            <option value="name3">book 2</option> 
                            <option value="name4">book 3</option>
                       </select>   
                            <label for="">Beneficiaries</label>
                            <input type="text" placeholder="999" name="number-of-beneficiaries">
                    </div>
                </div>

                <hr>

<!-- ******************************************************** -->

                <div class="Div-FormAll">
                    <label for="book">Your academic major</label>
                    <div class="All-gender2">
                        <select class="SL" name="book" id="book">
                            <option value="name1" selected>Choose your major</option>
                        <option value="name2">book 1</option>
                        <option value="name3">book 2</option> 
                        <option value="name4">book 3</option>
                       </select>   
                    <label for="">Beneficiaries</label>
                    <input type="text" placeholder="999" name="users-number">
                </div>
                </div>   
                <hr>   
                <input type="submit" value="submit" class="btn">
            </form>
    

        </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
